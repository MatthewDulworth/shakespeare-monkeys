<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="../styles/styles.css" rel="stylesheet" type="text/css">
   <title>Shakespeare Monkeys</title>
</head>

<script type="module" src="../scripts/main.js"></script>

<body>

   <section class="input-wrapper">
      <textarea name="target" id="input" spellcheck="false" autocomplete="off" maxlength="1500">
To be, or not to be, that is the question:
Whether 'tis nobler in the mind to suffer
The slings and arrows of outrageous fortune,
Or to take arms against a sea of troubles
And by opposing end them. To die—to sleep,
No more; and by a sleep to say we end
The heart-ache and the thousand natural shocks
That flesh is heir to: 'tis a consummation
Devoutly to be wish'd. To die, to sleep;
To sleep, perchance to dream—ay, there's the rub:</textarea>
   </section>

   <section id="controls-wrapper">

      <p id="message">Generation: 0</p>

      <div id="controls">
         <div class="control">Population Size:</div>
         <input class="control" type="number" name="pop_size" value="10" min="2" max="5000" autocomplete="off">
         <input class="control" type="range" name="pop_size_r" value="10" min="2" max="5000" autocomplete="off">

         <div class="control">Mating Pool:</div>
         <input class="control" type="number" name="mate_percent_n" value="5" min="2" max="5000" step="1"
            autocomplete="off">
         <input class="control" type="range" name="mate_percent_r" value="5" min="2" max="5000" step="1"
            autocomplete="off">

         <div class="control">Reproduction Chance:</div>
         <input class="control" type="number" name="rep_chance_n" value="0.95" min="0.001" max="1" step="0.001"
            autocomplete="off">
         <input class="control" type="range" name="rep_chance_r" value="0.95" min="0.001" max="1" step="0.001"
            autocomplete="off">

         <div class="control">Mutation Chance:</div>
         <input class="control" type="number" name="mutation_chance_n" value="0.1" min="0.001" max="1" step="0.001"
            autocomplete="off">
         <input class="control" type="range" name="mutation_chance_r" value="0.1" min="0.001" max="1" step="0.001"
            autocomplete="off">
      </div>

      <button type="button" id="evolve">Evolve</button>
      <button type="button" id="terminate">Terminate Evolution</button>

   </section>

   <section class="output-wrapper">
      <p id="output"></p>
   </section>
</body>

</html>
