<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="../styles/styles.css" rel="stylesheet" type="text/css">
   <title>Shakespeare Monkeys</title>
</head>

<script type="module" src="../scripts/main.js"></script>

<body>
   <form>
      <section id="text-area-wrapper">
         <textarea name="target" id="target" cols="50" rows="20" spellcheck="false">sample text</textarea>
      </section>

      <section id="controls">

         <div class="control">Population Size:</div>
         <input class="control" type="number" name="pop_size" value="0">
         <input class="control" type="range" name="pop_size_r" value ="0" autocomplete="off" min="0" max="5000">
         
         <div class="control">Mating Percentage:</div> 
         <input class="control" class="control" type="number" name="mate_percent_n" value="0">
         <input class="control" type="range" name="mate_percent_r" value ="0" autocomplete="off">
         
         <div class="control">Reproduction Chance:</div>
         <input class="control" type="number" name="rep_chance_n" value="0">
         <input class="control" type="range" name="rep_chance_r" value ="0" autocomplete="off">
         
         <div class="control">Mutation Chance:</div>
         <input class="control" type="number" name="mutation_chance_n" value="0">
         <input class="control" type="range" name="mutation_chance_r" value ="0" autocomplete="off">
         
      </section>

      <input type="submit" value="Evolve">
   </form>
</body>

</html>
